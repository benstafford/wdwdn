<div ng-show="!cardsEmpty">
  <div style="text-align:center">
    <img src="{{ currentCard.image }}" height="518px" width="320px">
  </div>
  <div id="bottom-nav">
    <button class="button bottom green skip" ng-click="nextCard()">Next</button>
  </div>
</div>
<div ng-show="cardsEmpty">
  <div id="cards-out">
    <h2>Oh no!  You've played through all of the cards!</h2>
    <button ng-click="resetCards()" class"button green">Start Over</button>
  </div>
</div>
