<div ng-show="!cardsEmpty">
  <div style="text-align:center">
    <img src="{{ currentCard.image }}" height="518px" width="320px">
  </div>
  <div id="bottom-nav">
    <button class="button bottom green skip" ng-click="nextCard()">Next</button>
    <button class="button bottom green next">Score</button>
    <i class="fa fa-cog fa-3x" style="float:right; margin-right:15px;"></i>
  </div>
</div>
<div ng-show="cardsEmpty">
  <div id="cards-out">
    <h2>Oh no!  You've played through all of the cards!</h2>
    <button ng-click="resetCards()">Start Over</button>
  </div>
</div>
